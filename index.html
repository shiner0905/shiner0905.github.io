<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>依依名片 - 永慶房屋</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .card h1 {
      font-size: 24px;
      color: #333;
    }

    .textarea-container {
      margin-top: 15px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      resize: none;
      font-size: 16px;
    }

    .share-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .share-button:hover {
      background-color: #45a049;
    }

    .notification {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .notification.show {
      opacity: 1;
    }

    .notification.success {
      background-color: #4CAF50;
    }

    .notification.error {
      background-color: #f44336;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="card">
      <h1>依依名片 - 永慶房屋</h1>
      <div class="textarea-container">
        <textarea v-model="flexMessage" placeholder="Enter Flex Message JSON"></textarea>
      </div>
      <button class="share-button" @click="shareMessage">分享給朋友</button>

      <!-- Notification message -->
      <div :class="['notification', notificationType, { show: showNotification }]">{{ notificationMessage }}</div>
    </div>
  </div>

  <script src="./index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        flexMessage: '',
        showNotification: false,
        notificationMessage: '',
        notificationType: ''
      },
      mounted() {
        // Fetch the flexMessage.json file on page load
        fetch('./flexMessage.json')
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            // Convert JSON object to string and set it as flexMessage content
            this.flexMessage = JSON.stringify(data, null, 2);
          })
          .catch(error => {
            this.showTempNotification("無法載入 flexMessage.json 檔案", 'error');
            console.error('Error loading JSON:', error);
          });
      },
      methods: {
        showTempNotification(message, type) {
          this.notificationMessage = message;
          this.notificationType = type;
          this.showNotification = true;

          // Hide notification after 2 seconds
          setTimeout(() => {
            this.showNotification = false;
          }, 2000);
        },
        shareMessage() {
          if (!this.flexMessage.trim()) {
            this.showTempNotification("請輸入 Flex Message 內容！", 'error');
            return;
          }

          let parsedMessage;
          try {
            parsedMessage = JSON.parse(this.flexMessage);
          } catch (error) {
            this.showTempNotification("JSON 格式錯誤，請檢查輸入內容！", 'error');
            return;
          }

          if (liff.isApiAvailable("shareTargetPicker")) {
            liff.shareTargetPicker([
              {
                "type": "flex",
                "altText": "[名片]楊依依-永慶不動產北屯823公園店",
                "contents": parsedMessage
              }
            ]).then(result => {
              if (result) {
                this.showTempNotification('訊息發送成功', 'success');
              }
            }).catch(error => {
              this.showTempNotification("Flex Message 發送失敗", 'error');
            });
          }
        }
      }
    });
  </script>
</body>

</html>
